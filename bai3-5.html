<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inp">
<button onclick="find()">Search</button>
<label id="display"></label>
<script>

    let name=["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
    let chomSao=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila"," Ursa Major","Leo"];
    console.log(name)
    function find() {
        let x=document.getElementById('inp').value.toLowerCase()
        nhanThamSo(x)
    }
    function nhanThamSo(chom){
       let check = false;
for (let i=0;i<name.length;i++){
    if(name[i].toLowerCase()===chom){
        check=true;
        document.getElementById('display').innerHTML=chomSao[i];
        break;
    }
}
if (!check){
    document.getElementById('display').innerHTML='fail'
}

  }
</script>
</body>
</html>
