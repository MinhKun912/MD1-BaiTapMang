<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input oninput="tinhBinhPhuong()" id="inp" placeholder="NHAP SO BAT KI">
<label  id="dis"></label>
<script>
function tinhBinhPhuong(x){

    x=document.getElementById('inp').value;
    let y=x*x;
        document.getElementById('dis').innerHTML=+y;
    }

</script>
</body>
</html>
