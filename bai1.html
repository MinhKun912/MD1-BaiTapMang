<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<script>
    checkSoNguyenTo(5);
function checkSoNguyenTo(n){
    let check=true;
    if (n<2){
        check=false ;
    }else{
        for (let i=2;i<n-1;i++){
            if (n%i===0){
                check=false;
                break;
            }
        }
    }
    if (check==true){
        document.write(n+'la so nguyen to')
    }else {
        document.write(n+'khong phai la so nguyen to')
    }
    console.log(n)

}


</script>
</body>
</html>
